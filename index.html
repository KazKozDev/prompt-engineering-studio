<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Engineering Studio</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app">
    <header>
      <h1><span class="material-symbols-outlined">auto_awesome</span> Prompt Engineering Studio</h1>
      <p>Refine your ideas into powerful prompts</p>
    </header>
    <main>
      <section id="input-section" aria-labelledby="input-heading">
        <h2 id="input-heading" class="sr-only">Input and Configuration</h2>
        <div class="form-group">
          <label for="user-query">Your original question or task:</label>
          <textarea id="user-query" rows="4" placeholder="e.g., Explain quantum computing to a 5-year-old."></textarea>
        </div>

        <div class="form-group">
          <label>Select Prompt Engineering Technique(s):</label>
          <div id="techniques-list" role="group" aria-labelledby="techniques-label">
            <!-- Technique checkboxes will be rendered here by JS -->
          </div>
        </div>

        <button id="generate-button">Geneate Enhanced Pompts</button>
        <div id="loading-indicator" class="loading-indicator" style="display: none;" role="status" aria-live="polite">
          <div class="spinner"></div>
          Generating...
        </div>

        <div id="llm-config-section" class="form-group">
          <div class="llm-config-row">
            <div class="llm-config-item">
              <label for="llm-provider">LLM Provider:</label>
              <select id="llm-provider">
                <option value="gemini">Gemini</option>
                <option value="openai">OpenAI</option>
                <option value="ollama">Ollama</option>
              </select>
            </div>
            <div class="llm-config-item">
              <label for="llm-model">Model:</label>
              <input id="llm-model" type="text" placeholder="e.g. gemini-2.5-flash-preview-04-17, gpt-4o, llama3.2" />
            </div>
            <div class="llm-config-item" id="api-key-container">
              <label for="llm-api-key">API Key:</label>
              <input id="llm-api-key" type="password" placeholder="Enter your API key here" />
            </div>
          </div>
          <button id="llm-save-button" type="button" style="margin-top:10px;">Save LLM Settings</button>
          <span id="llm-save-status" style="margin-left:10px;color:#007bff;font-size:0.95em;"></span>
        </div>

        <!-- Кнопка генерации -->
      </section>

      <section id="results-section" aria-labelledby="results-heading">
        <h2 id="results-heading" class="sr-only">Generated Prompts</h2>
        <div id="results-container">
          <!-- Placeholder removed -->
        </div>
      </section>
    </main>
    <footer>
      <!-- Content moved -->
    </footer>
  </div>

  <p class="site-attribution">
    <a href="https://github.com/KazKozDev/" target="_blank" rel="noopener noreferrer">KazKozDev</a>
  </p>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
